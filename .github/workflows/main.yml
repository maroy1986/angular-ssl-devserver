name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install Dependencies
      run: npm ci

    - name: Run ESLint
      run: npm lint

    - name: Build Application
      run: npm run build

    - name: Run Unit Tests
      run: npm run test:ci
